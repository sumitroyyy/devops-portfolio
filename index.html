<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .terminal-wrapper {
            width: 100%;
            max-width: 800px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* Space between terminal and buttons */
        }

        .terminal-header {
            background-color: #333;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #00ff00;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .terminal-header-buttons {
            display: flex;
            gap: 6px;
        }

        .terminal-header-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .terminal-header-button.red { background-color: #ff5f56; }
        .terminal-header-button.yellow { background-color: #ffbd2e; }
        .terminal-header-button.green { background-color: #27c93f; }

        .terminal-title {
            flex-grow: 1;
            text-align: center;
            color: #eee;
            font-size: 0.9em;
        }

        .terminal-body {
            padding: 15px;
            overflow-y: auto;
            max-height: 60vh;
            white-space: pre-wrap;
            word-break: break-all;
            flex-grow: 1;
        }

        .terminal-output-line {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            display: block; /* Ensures each line is on its own block for fade-in */
        }

        .terminal-output-line.fade-in {
            opacity: 1;
        }

        /* Style for the LinkedIn hyperlink */
        .terminal-body a {
            color: #00bfff; /* Bright blue for links */
            text-decoration: underline;
        }

        .terminal-body a:hover {
            color: #00e0ff; /* Slightly lighter blue on hover */
        }

        .terminal-input-area {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid #00ff00;
        }

        .terminal-prompt {
            color: #00ff00;
            margin-right: 5px;
        }

        .terminal-input {
            background: none;
            border: none;
            color: #00ff00;
            flex-grow: 1;
            caret-color: transparent; /* Hide default caret */
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
            position: relative;
        }

        .terminal-input:focus {
            outline: none;
        }

        /* Green blinking cursor animation */
        .terminal-input:focus::after {
            content: '|';
            color: #00ff00;
            animation: blink-caret 1s infinite;
            position: absolute;
            right: 0;
        }

        @keyframes blink-caret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        .command-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .command-button {
            background-color: #00ff00;
            color: #0a0a0a;
            border: 1px solid #00ff00;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        .command-button:hover {
            background-color: #0a0a0a;
            color: #00ff00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .command-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .command-buttons {
                grid-template-columns: 1fr;
            }
            .terminal-body {
                max-height: 50vh;
            }
        }
    </style>
</head>

        const terminalOutput = document.getElementById('terminal-output');

        let commandHistory = [];
        let historyIndex = -1;

        terminalInput.focus();

        function appendToTerminal(htmlContent, isInstant = false) {
            const div = document.createElement('div');
            div.innerHTML = htmlContent;
            div.classList.add('terminal-output-line');
            terminalOutput.appendChild(div);

            if (isInstant) {
                setTimeout(() => div.classList.add('fade-in'), 10);
            }
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
            div.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function animateText(text, callback) {
            let i = 0;
            const div = document.createElement('div');
            div.classList.add('terminal-output-line');
            terminalOutput.appendChild(div);

            function type() {
                if (i < text.length) {
                    div.innerHTML += text.charAt(i);
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                    div.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    i++;
                    setTimeout(type, 15); // Typing speed
                } else {
                    div.classList.add('fade-in'); // Ensure fade-in for typed text too
                    if (callback) callback();
                }
            }
            type();
        }

        terminalInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const command = terminalInput.value.trim();
                if (command) {
                    appendToTerminal(command + '\n');
                    handleCommand(command);
                    commandHistory.push(command);
                    historyIndex = commandHistory.length; // Reset history index to the end
                }
                terminalInput.value = '';
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else if (historyIndex === commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = '';
                }
            }
        });

        function triggerHapticFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(50); // Vibrate for 50ms
            }
        }

        commandButtons.addEventListener('click', function(event) {
            if (event.target.classList.contains('command-button')) {
                const command = event.target.dataset.command;
                triggerHapticFeedback(); // Trigger haptic feedback on button click
